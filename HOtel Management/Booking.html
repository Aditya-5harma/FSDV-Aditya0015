<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;
        }
        header {
            background-color: #333; color: white; padding: 15px 0; text-align: center; display: flex; 
            justify-content: space-between; align-items: center; padding: 10px 20px;
        }
        header .logo h1 {margin: 0;}
        nav ul {
            list-style: none; margin: 0; padding: 0; display: flex; gap: 20px;
        }
        nav ul li {display: inline;}
        nav ul li a {color: white; text-decoration: none;}
        .search-section {
            text-align: center; padding: 40px 20px; background-color: #008CBA; color: white;
        }
        .search-section h2 {
            font-size: 2em;
        }
        .search-section form {
            display: inline-flex; gap: 10px; margin-top: 20px;
        }

        .search-section input {
            padding: 10px; font-size: 1em; border-radius: 5px; border: none;
        }

        .search-section button {
            padding: 10px 20px; background-color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 1em;
        }
        button{
            font-size: xx-large; border-radius: 15px; margin-left: 45px;
        }
        footer {
            text-align: center; padding: 20px; background-color: #333; color: white;
        }
        .view p{
                font-size: 30px; margin-left: 120px;
        }
        .view img {
            height: 250px; border-radius: 10px; box-shadow: 4px 4px #333; transition: all 0.3s ease;
        }
        .view:hover img {
            height: 270px; border-radius: 20px; box-shadow: 4px 4px #f1f1f1;
        }
        .bg {
            width: 85%; border: 2px solid red; border-radius: 15px;
            position: relative; left: 50px; top: 0px; padding: 50px; overflow: hidden;
        }
        .bg::before {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: url(https://images6.alphacoders.com/349/349835.jpg) no-repeat center;
            content: ""; background-size: cover; background-position: center; opacity: 0.5; z-index: -1;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo"><h1>Hotel Booking</h1></div>
        <nav><ul>
                <li><a href="Web_Page.html">Home</a></li>
                <li><a href="Booking.html">Rooms</a></li>
                <li><a href="#">Contact</a></li></ul>
        </nav>
    </header>
    <section class="search-section">
        <h2>Find Your Perfect Room</h2>
        <form id="searchForm">
            <input type="text" id="roomType" placeholder="Room Type (e.g., Single, Double)" />
            <input type="number" id="maxPrice" placeholder="Max Price" />
            <button type="submit">Search</button>
        </form>
    </section>
    <section class="rooms">
        <div class="bg">
            <div class="view" style="display: inline-block;">
                <button><a href="Deluxe.html"><img
                            src="https://www.primoresorts.in/wp-content/uploads/2018/06/super-deluxe-room.jpg"
                            alt=""></a></button>
                <p>Deluxe Rooms</p>
            </div>
            <div class="view" style="display: inline-block;">
                <button><a href="Deluxe.html"><img
                            src="https://static1.eskypartners.com/travelguide/twin-room-double-room-jaka-roznica.jpg"
                            alt=""></a></button>
                <p>Double Rooms</p>
            </div>
            <div class="view" style="display: inline-block;">
                <button><a href="Deluxe.html"><img
                            src="https://webbox.imgix.net/images/owvecfmxulwbfvxm/c56a0c0d-8454-431a-9b3e-f420c72e82e3.jpg?auto=format,compress&fit=crop&crop=entropy"
                            alt=""></a></button>
                <p>Single Rooms</p>
            </div>
            <div class="view" style="display: inline-block;">
                <button><a href="Deluxe.html"><img
                            src="https://citywestend.com/uploaded-images/gallery/suit-006.jpg"
                            alt=""></a></button>
                <p>Classic Rooms</p>
            </div>
            <div class="view" style="display: inline-block;">
                <button><a href="Deluxe.html"><img
                            src="https://www.redfin.com/blog/wp-content/uploads/2022/09/spacejoy-xkJ2_THgKmk-unsplash.jpg"
                            alt=""></a></button>
                <p>Studio Rooms</p>
            </div>
            <div class="view" style="display: inline-block;">
                <button><a href="Deluxe.html"><img
                            src="https://hotelxtoronto.com/_novaimg/4326201-1346093_442_344_3540_1931_2200_1200.rc.jpg"
                            alt=""></a></button>
                <p>junior Suite</p>
            </div>
            <div class="view" style="display: inline-block;">
                <button><a href="Deluxe.html"><img
                            src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/2c/b0/b8/60/suite-hotels.jpg?w=1200&h=-1&s=1"
                            alt=""></a></button>
                <p>Executive Suite</p>
            </div>
            <div class="view" style="display: inline-block;">
                <button><a href="Deluxe.html"><img
                            src="https://img.sjmresorts.com/2024-04/gl-presidential-suite-highlight-mb.jpg"
                            alt=""></a></button>
                <p>Presidential Suite</p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Hotel Booking | All Rights Reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
